<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamState Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="ram-state.min.js"></script>
</head>

<body>
    <div class="container py-3">
        <div class="d-flex flex-column justify-content-center align-items-center gap-2" style="min-height: 50vh;">

            <span>
                <button type="button" class="btn btn-info" onclick="rToggle.set(val => !val)" id="toggleBtn"></button>
            </span>
            <div class="alert alert-success" id="greetings">
                Hi There!
            </div>

        </div>
    </div>

    <script>

        const rToggle = new RamState(true);

        rToggle.watch((val) => {
            document.getElementById('toggleBtn').innerHTML = 'Display: ' + (val ? 'True' : 'False');
            document.getElementById('greetings').style = val ? 'display:block;' : 'display:none;';
        }, true);

    </script>
</body>

</html>
