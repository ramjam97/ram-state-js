<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ramjam97/ram-state-js@master/versions/2.0.0/ram-state.min.js"></script>
</head>

<body>
    <div class="container pt-3">

        <h1 class="text-center text-primary">RamState Demo</h1>

        <div class="d-flex flex-column justify-content-center align-items-center">

            <h5>Switch is <span id="switchLabel"></span></h5>

            <span>
                <button id="swithBtn" class="btn btn-primary" onclick="switchState.set(v => !v)">On</button>
            </span>

        </div>

    </div>
</body>
<script>
    const { useState, useEffect } = RamState();

    const switchState = useState(false);

    /*
        example for multiple watchEffects.
    */

    // 1st watchEffect
    switchState.watchEffect(v => {
        document.getElementById("switchLabel").innerHTML = v.data ? 'ON' : 'OFF';
    }, true);

    // 2nd watchEffect
    switchState.watchEffect(v => {
        document.getElementById("swithBtn").innerHTML = v.data ? 'On' : 'Off';
        document.getElementById("swithBtn").classList.add(v.data ? 'btn-primary' : 'btn-danger');
        document.getElementById("swithBtn").classList.remove(v.data ? 'btn-danger' : 'btn-primary');
    }, true);

</script>

</html>
