<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="ram-state-prototype-1.js"></script>
</head>

<body>
    <div class="container py-3">
        <div class="row">

            <div class="col-md-6">
                <div class="p-3 d-flex flex-column gap-3" id="personForm">

                    <h3>Person Form</h3>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="First Name" name="firstName"
                        oninput="firstName.set(event.target.value)">
                        <label>First Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Middle Name" name="middleName">
                        <label>Middle Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Last Name" name="lastName">
                        <label>Last Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" placeholder="Age" name="age">
                        <label>Age</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" name="gender">
                            <option selected>Open this select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-Binary">Non-Binary</option>
                            <option value="Transgender">Transgender</option>
                            <option value="Transformer">Transformer</option>
                        </select>
                        <label>Gender</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="remarks"></textarea>
                        <label for="floatingTextarea2">Remarks</label>
                    </div>

                    <button onclick="counter.set(c => c+1)">Add</button>

                </div>
            </div>

        </div>

    </div>
    <script>

        const counter = new RamState(0);
        const firstName = new RamState(null);

        counter.uponChange(context => {
            console.log(context.current);
        });

        firstName.uponChange(context => {
            console.log(context.current);
        });

    </script>
</body>

</html>
