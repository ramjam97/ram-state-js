<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./ram-state.js"></script>
</head>

<body>

    <div class="container pt-3">

        <h1 class="text-center text-primary">RamState Demo</h1>

        <input type="text" id="elem">
        <button class="btn btn btn-primary" id="addName">Add Name</button>

        <label>
            <input type="checkbox" id="cb">
            <span>Disabled</span>
        </label>

    </div>

</body>

<script>
    const { useState, useDomState, useEffect } = RamState();

    const counter = useState(0);

    const name = useDomState('', '#elem');
    const cbox = useDomState(true, '#cb');

    document.querySelector('#addName').addEventListener('click', () => {
        name.set(v => v + '1');
    });

    name.watchEffect(({ data }) => {
        console.log('name:', data);
    }, true);

    cbox.watchEffect(({ data }) => document.getElementById('elem').disabled = data, true);

</script>

</html>
