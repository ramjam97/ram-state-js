<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamState Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="ram-state.min.js"></script>
</head>

<body>
    <div class="container py-3">
        <div class="d-flex flex-column justify-content-center align-items-center gap-2" style="min-height: 50vh;">

            <h5>Counter: <span id="textCount"></span></h5>

            <span>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-info" onclick="rCounter.set(val => val + 1)">+</button>
                    <button type="button" class="btn btn-light fw-bold" id="countBtn" title="reset?"
                        onclick="rCounter.set(0)"></button>
                    <button type="button" class="btn btn-danger" onclick="rCounter.set(val => val - 1)">-</button>
                </div>
            </span>

        </div>
    </div>

    <script>
        const rCounter = new RamState(0);

        rCounter.watch((val) => {
            document.getElementById('countBtn').innerHTML = val;
            document.getElementById('textCount').innerHTML = val;
        }, true);

    </script>
</body>

</html>
