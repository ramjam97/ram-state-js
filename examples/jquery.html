<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script src="../dist/ram-state.min.js"></script>
</head>

<body>

    <div class="container p-3 pb-5">

        <button class="btn-add btn btn-sm btn-success mb-2">Add More Button</button>

        <div class="btn-container d-flex flex-row flex-wrap gap-2">
            <button class="btns btn btn-primary btn-sm">btn1</button>
        </div>


    </div>
</body>

<script>

    const { useDisplay, useEffect } = RamState();

    $('.btn-container').on('click', '.btns', (e) => {
        const { toggle } = useDisplay(true, e.target);
        console.log(e.target.textContent, 'is clicked!');

        toggle(false);
        setTimeout(() => toggle(true), 3000);
    });

    $('.btn-add').click(() => {
        $('.btn-container').append(`<button class="btns btn btn-primary btn-sm">btn${$('.btn-container .btn').length + 1}</button>`);
    });

</script>

</html>
