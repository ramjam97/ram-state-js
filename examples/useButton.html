<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ramstatejs -->
    <script src="../dist/ram-state.js"></script>
</head>

<body>
    <div class="container pt-3">

        <h1 class="text-center text-primary">RamState Demo</h1>

        <div class="d-flex flex-column justify-content-center align-items-center gap-2">

            <h5>Counter: <span id="counter"></span></h5>

            <span>
                <button class="btn btn-danger" onclick="counter.set(v => v-1)">-</button>
                <button class="btn btn-secondary" onclick="counter.set(0)">Reset</button>
                <button class="btn btn-primary" onclick="counter.set(v => v+1)">+</button>
            </span>

            <button id="sample" class="btn btn-info">Click me!</button>

        </div>

    </div>
</body>
<script>
    const { useState, useEffect, useButton } = RamState();

    const counter = useState(0);
    counter.watchEffect(v => document.getElementById("counter").innerHTML = v.data, true);

    const btns = useButton('.btn', {
        loading: { icon: ' <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>' }
    });

    btns.watchEffect(v => {
        console.table('watchEffect isDisabled:', v.state.disabled);
        const a = v.state.disabled;
        return () => console.table('watchEffect Cleanup isDisabled:', a);
    }, true);

    useEffect(() => {
        console.log('useEffect', btns.get());
        const a = btns.get();
        return () => console.table('useEffect Cleanup:', a);
    }, [btns]);

    document.getElementById('sample').addEventListener('click', function (e) {

        const { loading } = useButton(e.target, {
            loading: {
                icon: ' <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>',
            }
        });

        btns.disabled();
        loading();
        setTimeout(() => {
            loading(false);
            btns.disabled(false);
        }, 3000);

    });

</script>

</html>
