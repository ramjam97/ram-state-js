<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- RamStatejs -->
    <script src="../dist/ram-state.min.js"></script>
</head>

<body>
    <div class="container pt-3">
        <h1 class="text-center text-primary">RamState Demo</h1>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h5>Counter: <span class="counter-text"></span></h5>
            <span>
                <button class="btn btn-danger" onclick="counter.set(v => v - 1)">-</button>
                <button class="btn btn-secondary" onclick="counter.set(0)">Reset</button>
                <button class="btn btn-primary" onclick="counter.set(v => v + 1)">+</button>
            </span>
            <span>
                <input type="number" class="form-control mt-3" id="counter" placeholder="enter number">
            </span>
            <span class="counter2"></span>
        </div>
    </div>
</body>
<script>

    const { useState, useEffect } = RamState();

    const counter = useState(0, '.counter-text, .counter2, #counter');

    const a = 2;
    console.log(counter.dom);

    counter.watch(({ value }) => {
        console.log('value:', value);
        return () => console.log('clean up value:', value);
    });

</script>

</html>
