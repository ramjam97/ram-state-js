<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ramstatejs -->
    <script src="../dist/ram-state.min.js"></script>
    <style>
        .cursor-pointer {
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body class="container pt-3">

    <div class="d-flex justify-content-center">
        <div class="col-md-6 d-flex flex-column gap-2">
            <h1 class="text-center text-primary">RamStateJs Demo</h1>
            <input type="text" class="form-control" id="text" placeholder="type here">
            <h5>Text: <span id="textContent"></span></h5>
        </div>
    </div>

</body>

<script>

    const { useState, useEffect } = RamState();

    const textInput = useState('', '#text');

    textInput.watchEffect(v => document.getElementById("textContent").innerHTML = v.data, true);

    useEffect(() => {
        console.log('text:', textInput.get());
    }, [textInput]);

</script>

</html>
