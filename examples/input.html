<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ramstatejs -->
    <script src="../dist/ram-state.min.js"></script>
    <style>
        .cursor-pointer {
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
    <script>
        const { useState, useEffect, useMemo } = RamState();
    </script>
</head>

<body class="container pt-3">

    <div class="d-flex flex-column justify-content-center align-items-center gap-2">
        <h1 class="text-center text-primary">RamStateJs Demo</h1>
        <br>
        <div class="col-md-6 d-flex flex-column gap-2">
            <h5>Memo: <span id="memoText"></span></h5>
            <input type="text" class="form-control" id="textInput" placeholder="type here">
            <h5>Text: <span id="textContent"></span></h5>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger btn-sm" onclick="counter.set(v => v - 1)">-</button>
            <button class="btn btn-secondary btn-sm" id="countText" onclick="counter.set(0)"></button>
            <button class="btn btn-primary btn-sm" onclick="counter.set(v => v + 1)">+</button>
        </div>

        <span>
            <button class="btn btn-primary" id="clearStateBtn" onclick="handleBacthUpdate()">Clear State</button>
        </span>
    </div>


</body>

<script>

    const text = useState('ram', '#textInput,#textContent');
    const counter = useState(0);

    const textCounterMemo = useMemo(() => text.value + '-' + counter.value, [text, counter]);
    console.log('textCounterMemo:', textCounterMemo.value);

    textCounterMemo.watch(v => console.log('textCounterMemo changed:', v.value));

    const memo = useMemo(() => {
        console.log('%cuseMemo', 'color:red', 'is running...');
        return text.value + '-' + counter.value;
    }, [text, counter]);


    function handleBacthUpdate() {
        counter.set(0);
        text.set('');
    }

    memo.watch(v => {
        document.getElementById("memoText").innerHTML = v.value;
        console.log('%cmemo changed:', 'color:green', v.value);
    }, true);

    counter.watchEffect((cntx) => document.getElementById("countText").innerHTML = cntx.value, true);

    useEffect(() => {
        console.log('%cuseEffect', 'color:yellow', 'is running...');
    }, [text, counter, memo]);


</script>

</html>
